<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index3.css">
    <link rel="icon" href="./images/favicon-32x32.png">
    <title>Calculator with 3themes</title>
</head>
<body>
    <section class="calculator">
        <div class="first">
            <div>
                <span class="calc">Calc</span>
            </div>
            <div class="theme">
                <span class="th">THEME</span>
                <div class="themes">
                    <span id="toggle" class="number">1</span>
                    <span id="toggle2" class="number">2</span>
                    <span id="toggle3" class="number">3</span>
                    <div class="toggle-circle"></div>
                </div>
            </div>
        </div>
    
    
        <div class="result">
        <input type="text" id="display" disabled placeholder="399,981">
    </div>

    <div id="button">
           <div id="buttons">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="deleteLast()" class="reset1">DEL</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('x')">x</button>
           </div>
        <div class="button2">
            <button onclick="clearDisplay()" class="reset">RESET</button>
            <button onclick="calculateResult()" class="equal">=</button>
        </div>
    </div>
    </section>
</body>
<script src="./index.js"></script>
</html>
